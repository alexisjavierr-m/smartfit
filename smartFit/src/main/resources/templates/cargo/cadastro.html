<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Agregar Perfil</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cargos/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Mostrar Perfiles</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        	
	        	<div th:replace="fragments/alert"></div>
	           
	            <form th:action="${cargo.id == null} ? @{/cargos/salvar} : @{/cargos/editar}" 
	                  th:object="${cargo}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nombre del Perfil</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Que cargo que desempeÃ±a" 
	                        		autofocus="autofocus" th:field="*{nome}"/>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
