
<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Listado de las Salas</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/salas/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Agregar Sala</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	
				<div th:replace="fragments/alert"></div>
	
	            <div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
					    <thead>
					    <tr>
					        <th>Nombre de la Sala</th>
					        <th>Sede</th>
	                        <th>Estado de Sala</th>
					        <th>Acciones</th>  
					    </tr>
					    </thead>
					    <tbody>
					     <tr th:each="s : ${salas}">
					         <td th:text="${s.nombre}"></td>
					         <td th:text="${s.departamento.nombre}"></td>
					          <td th:text="${s.estado.estado}"></td>
					         <td colspan="2">
					             <a class="btn btn-info btn-sm" th:href="@{/salas/editar/{id} (id=${s.id}) }" role="button">
					                 <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
					             </a>
					             <button th:id="${ 'btn_salas/excluir/' + s.id}" type="button" class="btn btn-danger btn-sm"
					             		data-toggle="modal" data-target="#myModal">
					                 <span class="oi oi-circle-x" title="ExclusÃ£o desabilitada" aria-hidden="true"></span>
					             </button>
					         </td>
					     </tr>
					    </tbody>
					</table>
	            </div>
	        </div>
	        
			<div th:replace="fragments/modal :: modal"></div>
			
	    </section>
</body>
</html>
