<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Agregar Colaboradores</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="@{/funcionarios/listar}" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Colaboradores</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${funcionario.id == null} ? @{/funcionarios/salvar} : @{/funcionarios/editar}" 
	                  th:object="${funcionario}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-3">
	                        <label for="rut">Rut</label>
	                        <input type="text" class="form-control" id="rut" placeholder="Digite su rut"
	                               autofocus="autofocus" th:field="*{rut}"/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="nome">Nombre del colaborador</label>
	                        <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo"
	                               autofocus="autofocus" th:field="*{nombre}"/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="departamento">Sede</label>
	                        <select id="departamento" class="form-control" th:field="*{departamento}">
	                            <option value="">Selecione...</option>
	                            <option th:each="d : ${departamentos}" th:value="${d.id}" th:text="${d.nombre}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="cargo">Cargo</label>
	                        <select id="cargo" class="form-control" th:field="*{cargo}">
	                            <option value="">Selecione...</option>
	                            <option th:each="c : ${cargos}" th:value="${c.id}" th:text="${c.nome}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="correo">Correo Colaborador</label>
	                        <input type="text" class="form-control" id="correo" placeholder="Su Correo"
	                               autofocus="autofocus" th:field="*{correo}"/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="correo">Contraseña Colaborador</label>
	                        <input type="password" class="form-control" id="pass" placeholder="Su contraseña"
	                               autofocus="autofocus" th:field="*{pass}"/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                   </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
	            </form>
	        </div>
	    </section>
</body>
	               
	               <!--      <div class="form-group col-md-4">
	                        <label for="uf">UF</label>
	                        <select id="uf" class="form-control" th:field="*{direccion.uf}">
	                            <option value="">Selecione...</option>
	                            <option th:each="uf : ${ufs}" th:value="${uf}" th:text="${uf.sigla}"></option>
	                        </select>
	                        <div class="invalid-feedback">   -->
</html>
